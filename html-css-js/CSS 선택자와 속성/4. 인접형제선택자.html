<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인접형제 선택자</title>
    <link rel="stylesheet" href="./4. 인접형제선택자.css">
    <!-- 인접형제 선택자는 + 기호를 사용하여 선택합니다. -->
    <!-- 인접형제 선택자는 특정 요소 바로 다음에 오는 형제 요소를 선택합니다. -->
</head>
<body>
    <div>
      <h2>제목</h2>
      <!-- 인접형제 선택자는 h2 다음에 오는 p 요소를 선택합니다. -->
      <p>첫 번째 단락</p>
      <p>두 번째 단락</p>
    </div>
</body>
</html>
